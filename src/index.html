<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4. Testing</title>
</head>
<body>
  <h1>Домашнее задание к занятию "4. Testing"</h1>
  <div class="validating">
    <h2>Check your credit card number</h2>
    <ul class="cards">
        <li>
            <span class="card visa cdisabled" title="Visa">Visa</span>
        </li>
        <li>
            <span class="card master cdisabled" title="Mastercard">Mastercard</span>
        </li>
        <li>
            <span class="card amex cdisabled" title="American Express">American Express</span>
        </li>
        <li>
            <span class="card diners cdisabled" title="Diners Club">Diners Club</span>
        </li>
        <li>
            <span class="card discover cdisabled" title="Discover">Discover</span>
        </li>
        <li>
            <span class="card mir cdisabled" title="Mir">Mir</span>
        </li>
    </ul>
    <form id="form" class="form-inline">
        <div class="form-group">
            <input class="query" type="text" placeholder="Credit card number" required>
            <a id="submitform" class="btn btn-success">Click to Validate</a>
        </div>
    </form>
    <div id="result"></div>
</div>
</body>
</html>
